<!DOCTYPE html>
<html lang="en" class="antialiased bg-topography bg-[#0d0d0d] text-white font-industry">
  <head>
    <title>404 ~ Page Not Found</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-image: url(/bg.gif);
        background-size: cover;
        background-position: center;
      }
      h1 {
        font-size: 6rem;
        font-weight: 700;
        margin: 0;
      }
      p {
        font-size: 1.25rem;
        color: #ffffffcc;
        margin-top: 1rem;
      }
      a {
        margin-top: 2rem;
        display: inline-block;
        padding: 0.75rem 1.5rem;
        border: 1px solid #fff;
        border-radius: 0.5rem;
        transition: 0.2s;
      }
      a:hover {
        background: #fff;
        color: #000;
      }
      footer {
        position: absolute;
        bottom: 1rem;
        width: 100%;
        text-align: center;
        color: #ffffff99;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>404</h1>
      <p>Oops! The page you’re looking for doesn’t exist.</p>
      <a href="/">Back to Home</a>
    </main>

    <footer>© 2025 scratchstack.dev</footer>

</html>
